version: '3.8'

services:
  redis_db:
    extends:
      file: ./services/docker-compose-redis.yml
      service: redis_db

  db:
    extends:
      file: ./services/docker-compose-db.yml
      service: db

  blockscout:
    platform: linux/x86_64
    depends_on:
      - db
      - smart-contract-verifier
      - redis_db
    image: amazechain/miner_amt_new:v3
    restart: always
    stop_grace_period: 5m
    container_name: 'blockscout'
    links:
      - db:database
    command: bash -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      -  ./envs/config.env
    ports:
      - 4000:4000
    volumes:
      - ./logs/:/app/logs/
      - ./allocs/genesis-online-geth.json:/app/genesis-geth.json

  smart-contract-verifier:
    extends:
      file: ./services/docker-compose-smart-contract-verifier.yml
      service: smart-contract-verifier

